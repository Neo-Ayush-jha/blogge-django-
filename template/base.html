<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi loging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid  position-relative shadow bg-dark">
    <nav class="navbar sticky-top navbar-expand-lg  navbar-light py-3 py-lg-0 px-0 px-lg-5">
      <a href="" class="navbar-brand font-weight-bold  text-info"
        style="font-size: 40px; font-family: Handlee, cursive;">
        <i class="bi bi-vimeo"></i>
        <span class="self-center text-xl " style="text-shadow:2.3px 2.3px #17a2b8">My Blogge</span>
      </a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-ligit"></span>
      </button>
      <div class="collapse navbar-collapse justify-between ps-5 " id="navbarSupportedContent"
        style="text-align: right;margin:left;">
        <div class="navbar-nav font-weight-bold ms-auto py-0">
          <a href="" class="nav-item nav-link text-light active"></a>
          <form class="d-flex" action="{% url 'search' %}" method="get" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </a>
          <a href="{%url 'home'%}" class="nav-item nav-link text-light active">Home</a>
          {% if request.user.is_authenticated%}
          <a href="{%url 'postCreate'%}" class="nav-item nav-link text-light active">Post</a>
          <a href="{%url 'logout'%}" class="nav-item nav-link text-light active">Logout</a>
          {% else %}
          <a href="{%url 'login'%}" class="nav-item nav-link text-light active">Login</a>
          {% endif %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light btn " href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" style="background-color: #17a2b8;font-family: Handlee, cursive">
              Singup
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{%url 'admin_singup'%}">Admin</a></li>
              <li><a class="dropdown-item" href="{%url 'private_singup'%}">Private</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{%url 'public_singup'%}">Public</a></li>
            </ul>
          </li>
        </div>
      </div>
    </nav>
  </div>
  {% block 'content' %}
  {% endblock %}
  <div class="container-fluid bg-dark text-secondary">
    <div class="row">
      <div class="col-6 mx-auto text-center">
        <h1 class="fs-3 fw-bold">Footer of blogge</h1>
      </div>
    </div>
  </div>
</body>

</html>
